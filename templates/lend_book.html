{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Lend Book</h2>
    
    <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <h3 class="font-bold text-lg">{{ book.title }}</h3>
        <p class="text-gray-600">by {{ book.author }}</p>
        <p class="text-sm text-gray-500"> {{ book.room }} - {{ book.shelf }}</p>
    </div>
    
    <form method="POST">
        <div class="mb-6">
            <label for="lent_to" class="block text-gray-700 text-sm font-bold mb-2">
                Who are you lending this book to?
            </label>
            <input type="text" name="lent_to" required 
                   placeholder="Enter person's name"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" 
                    class="flex-1 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
                Lend Book
            </button>
            <a href="{{ url_for('index') }}" 
               class="flex-1 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded text-center">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
